<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/normalize.css">
    <style>
        body > section:nth-child(1) {
            position: absolute;
            background: url("images/sky.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;

        }



        body > section:nth-child(1)  > div:nth-child(1) {
            position: absolute;

            top: 22%;

        }

        body > section:nth-child(1)  > div:nth-child(2) {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;

            overflow: hidden;

        }

        body > section:nth-child(1) > div:nth-child(1) > img:nth-child(1) {

            width: 100%;

        }

        body > section:nth-child(1)  > div:nth-child(2) > img:nth-child(1) {
            width: 300%;
        }


        body > section > div:nth-child(3) {
            position: absolute;
            width: 75%;
            height: 75%;
            bottom: 0;
            left: 0;
            right: 0;
            top: 0;
            margin: auto;
            border: #870642 solid 1px;

        }

        body > section > div:nth-child(3) > img {
            width: 100px;

        }

        body > section > div:nth-child(3) > img:nth-child(1){
            position: absolute;
            width: 48%;
            right: 0;
            left: 0;
            bottom: 0;
            top: 16%;
            margin: auto;
        }

        body > section > div:nth-child(3) > img:nth-child(2){
            position: absolute;
            width: 9%;
            right: 0;
            left: 28%;
            bottom: 0;
            top: 37%;
            margin: auto;


        }

        body > section > div:nth-child(3) > img:nth-child(3){
            position: absolute;
            width: 9%;
            right: 31%;
            left: 0;
            bottom: 0;
            top: 37%;
            margin: auto;


        }


    </style>

</head>
<body>

<section>

    <div>
        <img src="images/city.png">
    </div>

    <div>
        <img src="images/road.jpg">
    </div>


    <div>

        <img src="images/car.png">
        <img src="images/wheel.png">
        <img src="images/wheel.png">

    </div>


</section>


</body>
</html>
