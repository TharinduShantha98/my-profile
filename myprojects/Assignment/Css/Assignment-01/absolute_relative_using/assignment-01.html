<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/normalize.css">
    <style>
        section{
            width: 50vw;
            height: 50vh;

        }
        body>section:nth-child(1){
            position: absolute;
            left: 0;
            top: 0;
            background-color: red;

        }

        body>section:nth-child(2){
            position: absolute;
            right: 0;
            top: 0;
            background-color: green ;
        }
        body>section:nth-child(3){
            position: absolute;
            left: 0;
            bottom: 0;
            background-color: yellow ;
        }
        body>section:nth-child(4){
            position: absolute;
            right: 0;
            bottom: 0;
            background-color: deeppink;
        }


        body>div{
            position: absolute;
            width: 150px;
            height: 150px;

            z-index: 2;
        }

        body>div:nth-child(5){
            left: 0;
            top: 0;
            background-color: #f6f2f2;
            border-bottom-right-radius: 100%;
        }

        body>div:nth-child(6){
            right: 0;
            top: 0;
            background-color: #f6f2f2;
            border-bottom-left-radius: 100%;

        }

        body>div:nth-child(7){
            left: 0;
            bottom: 0;
            background-color: #f6f2f2;
            border-top-right-radius: 100%;

        }

        body>div:nth-child(8){
            right: 0;
            bottom: 0;
            background-color: #f6f2f2;
            border-top-left-radius: 100%;
        }

        body>div:nth-child(9){
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #f6f2f2;
            z-index: 2;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;


        }

        body>div:nth-child(10){
            position: absolute;
            width: 120px;
            height: 120px;
            background-color:red;
            z-index: 2;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;
            border-radius: 50%;


        }


       /* ==============section_center=====================*/

        body>section>div{
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #f6f2f2;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            border-radius: 50%;
        }

        body>section>div>div{
            position: absolute;
            width: 75px;
            height: 75px;
            background-color: #a71212;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;


        }

        body>div:nth-child(11){
            position: absolute;
            width: 200px;
            height: 100px;
            background-color:white;
            z-index: 2;
            right: 0;
            left: 0;
            margin: auto;
            border-radius: 0 0 108px 108px;



        }


        body>div:nth-child(12){
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 200px;
            height: 100px;
            border-top-left-radius: 108px;
            border-top-right-radius: 108px;
            background-color: #f6f2f2;



        }






    </style>





</head>


<body>

    <section>
        <div>
            <div></div>

        </div>
    </section>
    <section>
        <div>
            <div></div>
        </div>
    </section>
    <section>
        <div>
            <div></div>
        </div>
    </section>
    <section>
        <div>
            <div></div>
        </div>
    </section>


    <div></div>
    <div></div>
    <div></div>
    <div></div>


   <!-- center square-->
    <div></div>
    <!--center circle-->
    <div></div>


    <div></div>
    <div></div>





</body>
</html>
