<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MT Food City</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item fw-bold">
                    <a class="nav-link active" aria-current="page" href="#">DashBord</a>
                </li>
                <li class="nav-item fw-bold">
                    <a class="nav-link active" href="#">Order</a>
                </li>
                <li class="nav-item fw-bold">
                    <a class="nav-link active" href="#">Customer</a>
                </li>
                <li class="nav-item fw-bold">
                    <a class="nav-link active" href="#">Items</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success bg-light text-dark" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>



<div class="container-fluid">
    <section class="row mt-2">
        <section class="col-sm-12 col-lg-4">
            <label for="basic-url" class="form-label">Customer Detail</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter Code number" aria-label="Code number" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon2">
            </div>


            <label for="basic-url" class="form-label">Item Detail</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Item Code number" aria-label="Item Code number" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Item Name" aria-label="Item name" aria-describedby="basic-addon2">
            </div>


            <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Qty" aria-label="qty" aria-describedby="basic-addon2">
            </div>




            <label for="basic-url" class="form-label">Your vanity URL</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Server" aria-label="Server">
            </div>

            <div class="input-group">
                <span class="input-group-text">With textarea</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
        </section >

        <section class="col-sm-12 col-lg-8">
            <table class="table">
                <thead>
                <tr class="bg-danger">
                    <th scope="col">#</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Address</th>
                </tr>
                </thead>
                <tbody>
                <tr class="bg-primary">
                    <th scope="row">1</th>
                    <td>tharindu</td>
                    <td>shantha</td>
                    <td>aluthgama</td>
                </tr>
                <tr class="bg-primary">
                    <th scope="row">2</th>
                    <td>methmi</td>
                    <td>pabasra devi</td>
                    <td>rathnapura</td>
                </tr>
                <tr class="bg-primary">
                    <th scope="row">3</th>
                    <td>tharushi</td>
                    <td>dhananga </td>
                    <td>rathnapura</td>
                </tr>

                <tr class="bg-primary">
                    <th scope="row">4</th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

                <tr class="bg-primary">
                    <th scope="row">5</th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>

        </section>



    </section>

</div>




<script src="css/js/bootstrap.bundle.js"></script>
</body>
</html>
