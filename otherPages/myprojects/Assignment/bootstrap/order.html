<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/css/bootstrap.min.css">
    <style>
        .img-thumbnail{
            width: 20%;!important;
            height: 20%;!important;
        }

    </style>



</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MT Food City</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item fw-bold">
                    <a class="nav-link active" aria-current="page" href="#">DashBord</a>
                </li>
                <li class="nav-item fw-bold">
                    <a class="nav-link active" href="#">Order</a>
                </li>
                <li class="nav-item fw-bold">
                    <a class="nav-link active" href="#">Customer</a>
                </li>
                <li class="nav-item fw-bold">
                    <a class="nav-link active" href="#">Items</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success bg-light text-dark" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>



<div class="container-fluid">
    <section class="row mt-2">
        <section class="col-sm-12 col-lg-4">
            <label class="form-label">Customer Detail</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter Code number" aria-label="Code number" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon2">
            </div>


            <label  class="form-label">Item Detail</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Item Code number" aria-label="Item Code number" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Item Name" aria-label="Item name" aria-describedby="basic-addon2">
            </div>

            <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Qty" aria-label="qty" aria-describedby="basic-addon2">
                <button type="button" class="btn btn-success">Add to cart</button>
            </div>
            <label  class="form-label">Total fee/=</label>
            <div class="input-group mb-3">
                <span class="input-group-text">RS</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
            </div>

            <label  class="form-label">Payment method</label>
            <div class="input-group mb-3">
                <img src="images/paypal.png" class="img-thumbnail" alt="...">
                <img src="images/visa2.png" class="img-thumbnail" alt="...">
                <button type="button" class="btn btn-success m-1 text-end">Pay</button>
            </div>


        </section >

        <section class="col-sm-12 col-lg-8">

           <!-- <label  class="form-label text-center fw-bold ">Item Detail Table</label>-->
            <p class="text-center fw-bold">Item Detail Table</p>
            <table class="table .d-sm-none .d-md-block">
                <thead>
                <tr class="bg-danger">
                    <th scope="col">#</th>
                    <th scope="col">Item code</th>
                    <th scope="col">Item name</th>
                    <th scope="col">Stock qty</th>
                    <th scope="col">Discount</th>
                    <th scope="col">Price</th>

                </tr>
                </thead>
                <tbody>
                <tr class="bg-primary">
                    <th scope="row">1</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="bg-primary">
                    <th scope="row">2</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="bg-primary">
                    <th scope="row">3</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

                <tr class="bg-primary">
                    <th scope="row">4</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
            <p class="text-center fw-bold m-0">Customer Order</p>

            <button type="button" class="btn btn-danger">Delete</button>
            <button type="button" class="btn btn-warning">Update</button>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ItemCode</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">discount</th>
                    <th scope="col">data/time</th>
                    <th scope="col">price</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">I1</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row">I2</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row">I3</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>

        </section>



    </section>

</div>




<script src="css/js/bootstrap.bundle.js"></script>
</body>
</html>
